<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
h1{
    text-align: center;
}
.title{
    margin: 0 auto;
}
.cards{
    display: flex;
    flex-wrap: wrap;
}
.card{
    width: 30%;
    margin: 5px;
    background-color: rgb(6, 143, 97);
    color: white;
    padding: 20px 5px;
}
</style>
</head>

<body>
    <div class="title">
        <h1>台灣各地今日氣溫</h1> 
    </div>   
    <div class="cards">
               
    </div>
    <!-- jquery cnd -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-B5282D9D-8FDD-40E9-AD48-B1DF3270465D",
            cache: false,
            success: function (res) {
                console.log(res)
                
                
                res.records.location.forEach(location => {
                    var cards=document.querySelector('.cards')
                    cards.innerHTML += 
                    `<div class="card">
                    <h2>${location.locationName}</h2>
                    <p>最低溫:${location.weatherElement[2].time[0].parameter.parameterName}<sup>o</sup>C</p>
                    <p>最高溫:${location.weatherElement[4].time[0].parameter.parameterName}<sup>o</sup>C</p>
                    </div>`;
                });
            }
        });
    </script>
</body>

</html>
